{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Tags List
      <a href="{% url 'todo_list_app:tag-create' %}" class="btn btn-primary link-to-page">Add tag</a>
  </h1>
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
        {% for tag in tag_list %}
          <tr>
          <td>{{ tag.name }}</td>
          <td>
              <a href="{% url 'todo_list_app:tag-update' pk=tag.id %}" class="btn btn-secondary">Update</a>
          </td>
            <td>
              <a href="{% url 'todo_list_app:tag-delete' pk=tag.id %}" class="btn btn-secondary">Delete</a>
            </td>
      </tr>
      {% endfor %}
    </table>
{% endblock %}
